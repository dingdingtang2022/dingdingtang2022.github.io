<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13+14=27 · 一生一世的爱</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        padding: 40px 20px;
        position: relative;
      }

      .logo {
        font-size: 2.8rem;
        font-weight: 800;
        letter-spacing: 2px;
        background: linear-gradient(
          90deg,
          #ff6b6b,
          #ffa8a8,
          #ffd93d,
          #6bcf7f,
          #4d96ff
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 10px;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .tagline {
        font-size: 1.2rem;
        color: #b0b0ff;
        margin-bottom: 30px;
        font-weight: 300;
      }

      /* 主公式区域 */
      .equation-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 40px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        max-width: 900px;
      }

      .number-box {
        width: 120px;
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        font-weight: bold;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .number-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      }

      .number-13 {
        background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        color: #fff;
      }

      .plus-sign {
        font-size: 3rem;
        color: #ffd93d;
        font-weight: bold;
      }

      .number-14 {
        background: linear-gradient(135deg, #4d96ff, #6bc5ff);
        color: #fff;
      }

      .equals-sign {
        font-size: 3rem;
        color: #ffd93d;
        font-weight: bold;
      }

      .number-27 {
        background: linear-gradient(135deg, #6bcf7f, #8de8a0);
        color: #fff;
      }

      .heart {
        color: #ff6b6b;
        font-size: 2.5rem;
        animation: heartbeat 1.5s infinite;
        margin: 0 15px;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        5% {
          transform: scale(1.1);
        }
        10% {
          transform: scale(1);
        }
        15% {
          transform: scale(1.1);
        }
        20% {
          transform: scale(1);
        }
        100% {
          transform: scale(1);
        }
      }

      .number-label {
        font-size: 0.9rem;
        margin-top: 8px;
        opacity: 0.9;
      }

      /* 内容区域 */
      .content-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin: 60px 0;
      }

      .memory-section,
      .promise-section {
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .section-title {
        font-size: 1.8rem;
        margin-bottom: 25px;
        text-align: center;
        position: relative;
        padding-bottom: 15px;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
      }

      .memory-title {
        color: #ff8e8e;
      }

      .promise-title {
        color: #6bc5ff;
      }

      /* 卡片样式 */
      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 15px;
      }

      .card {
        background: rgba(255, 255, 255, 0.07);
        border-radius: 12px;
        padding: 20px 15px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 130px;
      }

      .card:hover {
        transform: translateY(-8px);
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .card-number {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .memory-card .card-number {
        color: #ff8e8e;
      }

      .promise-card .card-number {
        color: #6bc5ff;
      }

      .card-text {
        font-size: 0.85rem;
        line-height: 1.4;
      }

      /* 祝福语区域 */
      .blessing-section {
        text-align: center;
        padding: 40px;
        margin: 40px auto;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .blessing-text {
        font-size: 1.5rem;
        line-height: 1.6;
        margin-bottom: 20px;
        color: #ffd93d;
        font-weight: 300;
      }

      .blessing-subtext {
        font-size: 1.1rem;
        color: #b0b0ff;
        line-height: 1.5;
      }

      /* 页脚 */
      footer {
        text-align: center;
        padding: 40px 20px;
        margin-top: 40px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        color: #888;
        font-size: 0.9rem;
      }

      .footer-heart {
        color: #ff6b6b;
        margin: 0 5px;
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .equation-container {
          padding: 20px;
          gap: 15px;
        }

        .number-box {
          width: 90px;
          height: 90px;
        }

        .plus-sign,
        .equals-sign {
          font-size: 2.2rem;
        }

        .heart {
          font-size: 2rem;
        }

        .logo {
          font-size: 2.2rem;
        }

        .content-section {
          flex-direction: column;
          align-items: center;
        }

        .memory-section,
        .promise-section {
          width: 100%;
        }

        .cards-container {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }
      }

      @media (max-width: 480px) {
        .cards-container {
          grid-template-columns: repeat(2, 1fr);
        }

        .number-box {
          width: 70px;
          height: 70px;
          font-size: 1.8rem;
        }

        .number-label {
          font-size: 0.7rem;
        }
      }

      /* 粒子背景 */
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 0;
        left: 0;
      }

      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #ff6b6b, #4d96ff);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>

    <div class="container">
      <header>
        <h1 class="logo">13 + 14 = 27 · LOVE</h1>
        <p class="tagline">一生 · 一世 · 一人的浪漫方程式</p>
      </header>

      <!-- 主公式展示区域 -->
      <div class="equation-container">
        <div class="number-box number-13">
          <span class="number">13</span>
          <span class="number-label">一生</span>
        </div>

        <div class="plus-sign">+</div>

        <div class="number-box number-14">
          <span class="number">14</span>
          <span class="number-label">一世</span>
        </div>

        <div class="equals-sign">=</div>

        <div class="number-box number-27">
          <span class="number">27</span>
          <span class="number-label">你的年华</span>
        </div>

        <div class="heart">♥</div>

        <div
          class="number-box"
          style="background: linear-gradient(135deg, #ff6b6b, #ff8e8e)"
        >
          <span class="number">爱</span>
          <span class="number-label">永恒</span>
        </div>
      </div>

      <!-- 记忆与承诺内容区域 -->
      <div class="content-section">
        <!-- 13个记忆 -->
        <section class="memory-section">
          <h2 class="section-title memory-title">
            <i class="fas fa-memory"></i> 13个独家记忆 · 一生
          </h2>
          <div class="cards-container" id="memory-cards">
            <!-- 13个记忆卡片将通过JavaScript动态生成 -->
          </div>
        </section>

        <!-- 14个承诺 -->
        <section class="promise-section">
          <h2 class="section-title promise-title">
            <i class="fas fa-heart"></i> 14个永恒承诺 · 一世
          </h2>
          <div class="cards-container" id="promise-cards">
            <!-- 14个承诺卡片将通过JavaScript动态生成 -->
          </div>
        </section>
      </div>

      <!-- 祝福语区域 -->
      <section class="blessing-section">
        <p class="blessing-text">
          "27不是简单的数字，而是13(一生)与14(一世)的完美相遇"
        </p>
        <p class="blessing-subtext">
          从相遇的那一刻起，我们的故事就开始了永恒的加法<br />
          每一年都是新的篇章，而27岁，是其中最特别的一页<br />
          因为这一年，我们的爱有了最浪漫的数学证明
        </p>
      </section>

      <footer>
        <p>献给特别的你 · 27岁生日快乐</p>
        <p>
          愿我们的爱如这个公式般永恒 <span class="footer-heart">♥</span> 13 + 14
          = 27 · LOVE
        </p>
        <p style="margin-top: 15px; font-size: 0.8rem">
          © 2026 一生一世的爱 | 专属定制礼物
        </p>
      </footer>
    </div>

    <!-- 粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
      // 初始化粒子背景
      document.addEventListener("DOMContentLoaded", function () {
        particlesJS("particles-js", {
          particles: {
            number: { value: 60, density: { enable: true, value_area: 800 } },
            color: { value: ["#ff6b6b", "#4d96ff", "#ffd93d", "#6bcf7f"] },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#b0b0ff",
              opacity: 0.2,
              width: 1,
            },
            move: { enable: true, speed: 2, direction: "none", random: true },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" },
            },
          },
        });

        // 13个记忆的内容
        const memories = [
          "初见时的微笑",
          "第一次牵手的心跳",
          "雨中漫步的浪漫",
          "深夜长谈的默契",
          "共同旅行回忆",
          "你专注的样子",
          "庆祝的小惊喜",
          "互相鼓励的时刻",
          "彼此了解的瞬间",
          "温柔体贴的细节",
          "克服困难的坚持",
          "成长路上的陪伴",
          "爱你的每一天",
        ];

        // 14个承诺的内容
        const promises = [
          "每天说爱你",
          "支持你的梦想",
          "记住重要日子",
          "共同面对挑战",
          "尊重你的选择",
          "保持沟通透明",
          "创造美好回忆",
          "一起学习成长",
          "保持浪漫仪式",
          "健康生活相伴",
          "珍惜相处时光",
          "包容理解彼此",
          "规划共同未来",
          "爱你一生一世",
        ];

        // 生成记忆卡片
        const memoryContainer = document.getElementById("memory-cards");
        memories.forEach((memory, index) => {
          const card = document.createElement("div");
          card.className = "card memory-card";
          card.innerHTML = `
                    <div class="card-number">${index + 1}</div>
                    <div class="card-text">${memory}</div>
                `;
          memoryContainer.appendChild(card);

          // 添加点击效果
          card.addEventListener("click", () => {
            alert(
              `记忆 ${
                index + 1
              }: ${memory}\n\n这是我们一起创造的珍贵回忆，永远珍藏在我心中。`
            );
          });
        });

        // 生成承诺卡片
        const promiseContainer = document.getElementById("promise-cards");
        promises.forEach((promise, index) => {
          const card = document.createElement("div");
          card.className = "card promise-card";
          card.innerHTML = `
                    <div class="card-number">${index + 1}</div>
                    <div class="card-text">${promise}</div>
                `;
          promiseContainer.appendChild(card);

          // 添加点击效果
          card.addEventListener("click", () => {
            alert(
              `承诺 ${
                index + 1
              }: ${promise}\n\n这是我真诚的承诺，用一生一世来履行。`
            );
          });
        });

        // 添加主公式区域的交互效果
        const numberBoxes = document.querySelectorAll(".number-box");
        numberBoxes.forEach((box) => {
          box.addEventListener("click", function () {
            const num = this.querySelector(".number").textContent;
            const label = this.querySelector(".number-label").textContent;

            let message = "";
            if (num === "13") {
              message = "13 → 一生\n\n一生太短，只够爱你一人";
            } else if (num === "14") {
              message = "14 → 一世\n\n一世太长，幸好有你相伴";
            } else if (num === "27") {
              message = "27 → 你的年华\n\n27岁，是我们爱情方程式里最美的解";
            } else if (num === "爱") {
              message = "爱 → 永恒\n\n爱是13+14=27的终极答案，是我们一生的命题";
            }

            if (message) {
              alert(message);
            }
          });
        });

        // 添加页面加载动画
        setTimeout(() => {
          document.body.style.opacity = 1;
          document.body.style.transition = "opacity 1s";
        }, 100);
      });
    </script>
  </body>
</html>
